<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kill Bill Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <h1>Hangman - Kill Bill</h1>    
    <br> 

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img id="picture" src="assets/images/69d0f3dc86ad7d6b631154e8daa64ad2.jpg" alt="ProfilePic">
            </div>
            <div class="col-sm-6">
                <div class="gamedirections">
                        <span id="directions">Press any Key to Get Started!</span><br><br>
                        Current Word:<br>
                        <h3 id='word-blanks'>_ _ _ _ _ _ _ _ _ _ _</h3><br>
                        You chose: <br><span id="userGuesses"></span><br><br>
                        Wins: <span id="wins"></span><br><br>
                        Losses: <span id="loses"></span><br><br>
                        Incorrect Letter(s): <br> <span id="wrongLetters"></span><br><br>
                        Guesses Left: <span id="guesses-left"></span><br><br>
                </div>
            </div>
        </div>
    </div>


    
    
    
</body>
</html>
